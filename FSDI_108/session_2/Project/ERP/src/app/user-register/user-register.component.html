<h3>Register New Users</h3>

<div class="row">
  <div class="form col col-12">
  <form>
    <div class="form-group row">
      <label class="offset-2 col-3 col-form-label">User Name: </label>
      <div class="col-4">
        <input name="userName"[(ngModel)]="model.userName" class="form-control" type="text">
      </div>
  </div>

  <div class="form-group row">
      <label class="offset-2 col-3 col-form-label">Password: </label>
      <div class="col-4">
        <input name="password" [(ngModel)]="model.password" class="form-control" type="password">
      </div>
  </div>

  <div class="form-group row">
      <label class="offset-2 col-3 col-form-label">Retype Password:</label>
      <div class="col-4">
        <input name="retypePassword" [(ngModel)]="retypePassword" class="form-control" type="password">
      </div>
  </div>

  <div class="form-group row">
      <label class="offset-2 col-3 col-form-label">First Name:</label>
      <div class="col-4">
        <input name="firstName" [(ngModel)]="model.firstName"class="form-control" type="text">
      </div>
  </div>

  <div class="form-group row">
      <label class="offset-2 col-3 col-form-label">Last Name:</label>
      <div class="col-4">
        <input name="lastName" [(ngModel)]="model.lastName" class="form-control" type="text">
      </div>
  </div>

  <div class="form-group row">
      <label class="offset-2 col-3 col-form-label">E-mail:</label>
      <div class="col-4">
        <input name="email" [(ngModel)]="model.email" class="form-control" type="text">
    </div>
  </div>

  <div class="form-group row">
    <label class="offset-2 col-3 col-form-label">Address:</label>
    <div class="col-4">
      <input name="address" [(ngModel)]="model.address" class="form-control" type="text">
    </div>
  </div>

  <div class="form-group row">
    <label class="offset-2 col-3 col-form-label">Phone Number:</label>
    <div class="col-4">
      <input name="phone" [(ngModel)]="model.phone" class="form-control" type="text">
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-5 btn-container">
      <button (click)="registerUser()" type="button" class="form-control btn btn-outline-secondary ">Register</button>
    </div>
  </div>
</form>
  </div>
</div>
