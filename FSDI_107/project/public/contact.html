<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- styles -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/contact.css">
  <title>Contact</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Galactic Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Catalog <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin">Admin <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="contact">Contact <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <!--  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button> -->
      </form>
    </div>
  </nav>

  <h4>Want to tell me something?</h4>


  <div id="alert" class="hide message-sent">
      <h6>Message sent!</h6>
    </div>

  <form>
    <div class="form-group row">
      <label class="offset-2 col-3 col-form-label" for="txtFullName">Full Name</label>
      <div class="col-3">
        <input type="text" class="form-control" id="txtName" placeholder="Joe Smith">
        </div>
    </div>
    <div class="form-group row">
      <label class="offset-2 col-3 col-form-label" for="txtEmailAddress">Email address</label>
      <div class="col-3">
        <input type="email" class="form-control" id="txtMail" placeholder="joe.smith@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label class="offset-2 col-3 col-form-label" for="txtComment">Message</label>
      <div class="col-3">
        <textarea class="form-control" id="txtMessage" rows="4" cols="50"></textarea>
      </div>
    </div>
    <div class="row">
        <div class="col btn-container">
          <button id="btnSend" type="button" class="btn btn-primary ">Send message</button>
        </div>
    </div>
  </form>
  
  <!-- scripts -->
  <script src="scripts/jquery-3.4.1.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/contact.js"></script>
</body>
</html>
