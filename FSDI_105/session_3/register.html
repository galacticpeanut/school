<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>
<body>
  <header class="site-in">
    <h1>Fashion Pets</h1>
    <div class="menu">
      <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>

  <main class="main-in">

    <div class="img-location">
      <img class="img-logo-register" src="img/pets.jpg">
    </div>
    <div class="info">
      
    </div>
    <div class="register-form">

      <form>
        <p>Name: <input type="text" id="name" placeholder="Pet Name"></p>
        <p>Age: <input type="text" id="age" name="age" placeholder="Pet's age"></p>
        <p>Type: <input type="text" id="type"></p>
        <p>Gender: <input type="text" id="gender"></p>
        <p>Breed: <input type="text" id="breed"></p>
        <p>Service: <select name="service" id="service">
          <option value="" disabled selected>--- Select a service ---</option>
          <option value="Shower">Shower</option>
          <option value="Hair Cut">Hair Cut</option>
          <option value="Nail Clipping">Nail Clipping</option>
          <option value="Full Service">Full Service</option>
        </select></p>
        <p>Owner Name: <input type="text" id="ownerName"></p>
        <p>Contact Phone: <input type="text" id="contactPhone"></p>
      </form>
      <input class="btn" type="submit" value="Register" onclick="register();">
    </div>

  </main>

  <section class="list-pets">
    <h2>Register Pets</h2>

    <div>
      <table class="table table-sm" id="petTable">
        <thead>
          <th>Name</th>
          <th>Age</th>
          <th>Type</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Owner Name</th>
          <th>Contact Phone</th>
        </thead>
        <tbody id="listBody">

        </tbody>
      </table>
    </div>
  </section>

  <footer class="footer-in">
    <div class="menu-footer">
      <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
    <div class="info">


    </div>
  </footer>

  <script src="script.js"></script>
  </div>
</body>
</html>
