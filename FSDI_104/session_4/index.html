<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Videogame</title>
</head>
<body>

  <header class="header-site">
    <div class="wrap">
        <h1>Welcome Attack Video Game</h1>
    </div>
  </header>

  <main>

    <div class="wrap-main">

      <div class="square">
        <img class="img-c" src="img/mario.png" alt="Mario"><br>

        <div id="c1">


        </div>
        <button class="btn"  onclick="c1.attack(c2)">Attack</button>
      </div>

      <div class="square">
        <img class="img-c" src="img/bowser.png" alt="bowser"><br>

        <div id="c2">


        </div>
        <button class="btn" onclick="c2.attack(c1)">Attack</button>
      </div>

    </div>
    <br>
    <div id="gameMenu">
        <button onclick="game.resetGame()">Reset Game</button>
    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
