<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="mystyle.css">

  <title>Contact</title>
</head>
<body>
  
  <header class="site-header-contact">
    <div class="main-header">
      <div class="content-header">
        <div class="img-logo">
          <img class="logo" src="img/logo.png" alt="">
        </div>
        <div class="menu">
          <nav>
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
      <div class="titles">
        <h1>Hurricanes</h1>
        <h2>Devastation</h2>
      </div>
    </div>
  </header>
  
  <section class="container">

    <form action="#">
      <h2>Checkbox</h2>
      <input type="checkbox" name="petdog" value="dog" id="dogs" checked>
      <label for="dogs">I like Dogs</label> <br>

      <input type="checkbox" name="petcat" value="cat" id="cats">
      <label for="cats">I love cats</label> <br>

      <input type="checkbox" name="petfish" value="fish">Fish

      <h2>Radio buttons</h2>
      <input type="radio" name="radiobutton" value="male">Male <br>
      <input type="radio" name="radiobutton" value="female" checked>Female <br>
    
        <fieldset>
          <legend>Persional Information</legend>
            <p>
              <label for="fname">First name:</label>
              <input type="text" name="name" maxlength="30" required> 
            </p>
            
            <br>
            <p>
              <label for="lname">Last name:</label>
              <input type="text" name="lname" maxlength="50">
            </p>

            <br>

            <p>
              <label for="password">Password:</label>
              <input type="password" name="password" maxlength="30" size="30" required placeholder="Enter password here">
            </p>

            <br>
            <p>
              <label for="url">Website</label>
              <input type="url" name="website" required placeholder="http://..." pattern="https.//.+">
            </p>

            <br>
      </fieldset>

      <input class="btn btn-outline-dark" type="submit" value="Place your order">
      <input class="btn btn-outline-dark" btn-outline-darktype="reset" value="Start over">
      <input class="btn btn-outline-dark" type="button" value="Back to the last document">
      <input type="image" src="img/icon.png" alt="submit">

      <h2>Textarea</h2>
      <textarea name="bigtext" cols="30" rows="10">

        Here is the text ....
      </textarea>

      <h2>Select</h2>

      <select name="Country" size="4">
        <option value="USA">United States of America</option>
        <option value="Mexico">Mexico</option>
        <option value="Canada">Canada</option>
        <option value="Guatemala">Guatemala</option>
      </select>
      <br>
      <br>

      <input type="date" name="bday"> <br>
      <input type="email" name="email"> <br>
      
      Search google:
      <input type="search" name="googlesearch">
      <input type="submit">
      <br>
      <br>

      Age: <input type="number" size="6" min="18" max="99" value="21"> <br>

      Satisfaction: <input type="range" size="2" name="Satisfaction" min="1" max="5">




    </form>

  </section>


</body>
</html>
